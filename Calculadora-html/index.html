<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400i,400,500,600,700,800,900&display=swap"
        rel="stylesheet"
    />
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./main.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <section class="container">
            <div class="calculadora">
                <div class="pantalla">
                    <input
                        class="pantalla"
                        type="text"
                        id="resultado"
                        placeholder="0"
                        pattern="[0-9||.]"
                    />
                </div>
                <div class="botones">
                    <button class="boton ac">AC</button>
                    <button id="operador" class="boton percent" value="%">
                        %
                    </button>
                    <button id="operador" class="boton dividir" value="/">
                        รท
                    </button>

                    <button class="boton numero 7" value="7">7</button>
                    <button class="boton numero 8" value="8">8</button>
                    <button class="boton numero 9" value="9">9</button>
                    <button id="operador" class="boton multiplicar" value="*">
                        &times
                    </button>

                    <button class="boton numero 4" value="4">4</button>
                    <button class="boton numero 5" value="5">5</button>
                    <button class="boton numero 6" value="6">6</button>
                    <button id="operador" class="boton restar" value="-">
                        -
                    </button>

                    <button class="boton numero 1" value="1">1</button>
                    <button class="boton numero 2" value="2">2</button>
                    <button class="boton numero 3" value="3">3</button>
                    <button id="operador" class="boton sumar" value="+">
                        +
                    </button>

                    <button class="boton numero zero" value="0">0</button>
                    <button class="boton decimal" value=".">.</button>
                    <button class="boton igual" value="=">=</button>
                </div>
            </div>
        </section>
    </body>
</html>
